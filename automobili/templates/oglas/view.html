{% extends "home.html" %}

{% block header %}
<h1>{% block title %}{{ oglas['title'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="card">
    <h1>{{ oglas['title'] }}</h1>
    <p>{{ oglas['body'] }}</p>
    <p><strong>Cena:</strong> {{ oglas['cena'] }} €</p>
    <p><strong>Kilometraža:</strong> {{ oglas['kilometraza'] }} km</p>
    <p><strong>Godište:</strong> {{ oglas['godiste'] }}</p>
</div>
{% endblock %}
