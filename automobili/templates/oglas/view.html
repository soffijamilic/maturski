<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prodaja Polovnih Automobila</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='loggo.png') }}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="full-screen"> 
        <h2>{{ oglas.title }}</h2>
        <p>{{ oglas.body }}</p>
        <p><strong>Cena:</strong> {{ oglas.cena }} €</p>
        <p><strong>Kilometraža:</strong> {{ oglas.kilometraza }} km</p>
        <p><strong>Godište:</strong> {{ oglas.godiste }}</p>
    </div>

</body>
</html>
