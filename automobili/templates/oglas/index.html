{% extends "home.html" %}

{% block header %}
<h1>{% block title %}{{ oglas['naslov'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="card">
    <a href={{ url_for("oglas.view", id=oglas['id']) }}><h1>{{ oglas['title'] }}</h1></a>
    <p>{{ oglas['body'] }}</p>
    <p><strong>Cena:</strong> {{ oglas['cena'] }} €</p>
    <p><strong>Kilometraža:</strong> {{ oglas['kilometraza'] }} km</p>
    <p><strong>Godište:</strong> {{ oglas['godiste'] }}</p>
</div>
{% endblock %}
