<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <form method="post">
        <label for="username">Username</label>
        <input
            name="username"
            id="username"
            required
        />
        <label for="password">Password</label>
        <input
            type="password"
            name="password"
            id="password"
            required
        />
        <input
            type="submit"
            value="Log In"
        />
    </form>
</body>
</html>
