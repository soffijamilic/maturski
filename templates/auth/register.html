{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
    <label for="username">Username</label>
    <input
        name="username"
        id="username"
        required
    />
    <label for="email">Email</label>
    <input
        name="email"
        id="email"
        required
    />
    <label for="password">Lozinka</label>
    <input
        type="password"
        name="password"
        id="password"
        required
    />
    <label for="password">Ponovi Lozinku</label>
    <input
        type="password"
        name="repeat"
        id="repeat"
        required
    />
    <input
        type="submit"
        value="Register"
    />
</form>
{% endblock %}
